<html>
<head>
<title> Task 1.3.3 | Makuta </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<script type='text/javascript'>
$().ready(function(){
var table = $('<table>');
  for(let a = 0;a < 4;a++){
  var $row = $('<tr>');
  table.append($row);
    for(let b = 0;b < 4;b++){
      let x = a*4+b+1;
      $row.append($('<td>').text(x));
    }
  }
$('body').append(table);

for(let a = 0;a < 4;a++){
  for(let b = 0;b < 4;b++){
    let t = $("table").find('tr').eq(a);
    if(a === b)
      t.find('td').eq(b).css({"background-color":"red"});
  }
}

});
</script>
</body>
</html>
