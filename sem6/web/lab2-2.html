<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Check</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        class Slider extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    step: this.props.step,
                    min: this.props.min,
                    max : this.props.max,
                    value: (this.props.max - this.props.min) / 2,
                };
            };

            onChange = (v) => {
              this.setState({value: v.target.value});
            }

            render() {
              return (
                <div>
                    <input type="range" onChange={this.onChange} min={this.state.min} max={this.state.max} value={this.state.value} step={this.state.step}/>
                    <p>Значення {this.state.value}</p>
                </div>
            );
            }
        };

        Slider.defaultProps = {min: 0, max: 10,step: 1};

        ReactDOM.render(
            <Slider  max="20" step="2"/>,
            document.getElementById("app")
        )
    </script>
</body>
</html>
